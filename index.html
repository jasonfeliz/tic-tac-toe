<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <div>logo</div>
        <div class="header-links" id="signedin">
          <div>Hello, User!</div>
          <button id="change-password">Change Password</button>
          <button id="signout">Log Out</button>
        </div>
        <div class="header-links" id="not-signedin">
          <button id="register">Register</button>
          <button id="signin">Sign In</button>
        </div>
      </header>

        <nav>
          <h1>TIC TAC TOE</h1>
          <div>
            <div>
              <a href="#">Start New Game</a>
            </div>
            <div>
              <a href="#">Past Games</a>
            </div>
            <div>
              <a href="#">Profile</a>
            </div>           
          </div>

        </nav>
      <section id="main-content">
        <div id="message"></div>
        <button id="resetButton"> Reset Game</button>
        <div id=gameBoard></div>       
      </section>

      <section id="landing-page">
        <div class="overlay">
        </div>
        <div class="landing-heading">
           <h2>Welcome to a Tic-Tac-Toe Adventure</h2>
        </div>
        <div class="signup-forms">
          <h3>Register to play!</h3>
          <form id="register-form">
              <input type="text" name="email" placeholder="Enter email">
              <input type="password" name="password" placeholder="Choose a Password">
              <input type="password" name="password_confirmation" placeholder="Confrim Password">
              <button id="register-button">Register!</button>
          </form>
          <div>Already registered? <span>Login here</span> </div>
        </div>
      </section>

      

    </body>
</html>
