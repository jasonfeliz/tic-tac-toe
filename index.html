<!DOCTYPE html>
<html>
    <head>
      <title>Awesome Tic Tac Toe Game!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans|Quicksand" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="wrapper">
        <header>
          <div class="logo"><img src="public/logo.png"></div>
          <div class="header-links" id="signedin">
            <div>Hello, User!</div>
            <button id="change-password">Change Password</button>
            <button id="signout">Log Out</button>
          </div>
          <div class="header-links" id="not-signedin">
            <button id="signin">Sign In</button>
          </div>
        </header>

          <nav>
            <h1>TIC TAC TOE</h1>
            <div class="nav-links">
              <div>
                <a href="#" id="newGameButton">Start New Game</a>
              </div>
              <div>
                <a href="#" id="getPastGames">Past Games</a>
              </div>
            </div>

          </nav>
        <div id="welcome-message"></div>

        <section id="register-landing">
          <div class="register-message">
          </div>
          <form id="register-form">
              <input type="text" name="email" placeholder="Enter email">
              <input type="password" name="password" placeholder="Choose a Password">
              <input type="password" name="password_confirmation" placeholder="Confrim Password">
              <button type="submit" class="register-button">Register</button>
          </form>
          <small>Already registered?<span id="signin-link"> Sign In here</span></small>
        </section>

        <section id="main-content">
          <div id="message"></div>
          <button id="resetButton"> Reset Game</button>
          <div id=gameBoard></div>
        </section>
      </div>

<!-- modal windows -->
<div class="modal" id="signin-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sign In</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="modal-message"></div>
          <form id="signin-form">
              <input type="text" name="email" placeholder="Enter email">
              <input type="password" name="password" placeholder="Enter Password">
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="signin-button">Sign In</button>
        <button type="button" class="btn btn-secondary cancel-button">Cancel</button>
      </div>
    </div>
  </div>
</div>
<!-- end sign in modal -->

<div class="modal" id="cp-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Change Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <div class="modal-message"></div>
          <form id="change-password-form">
              <input type="password" name="old" placeholder="Old Password">
              <input type="password" name="new" placeholder="New Password">
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="cp-button">Change Password</button>
        <button type="button" class="btn btn-secondary cancel-button">Cancel</button>
      </div>
    </div>
  </div>
</div>
